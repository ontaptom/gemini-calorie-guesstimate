<!DOCTYPE html>
<html>
<head>
    <title>Calorie Estimation Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #0d1117;
            color: #E0E0E0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .analysis {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 10px;
            background-color: #1E1E1E;
            width: 100%;
            box-sizing: border-box;
        }
        .analysis h2 {
            color: #FF6B6B;
            margin-bottom: 15px;
        }
        .analysis-content {
            line-height: 1.6;
        }
        .analysis-content h1, .analysis-content h2 {
            font-size: 1.5em;
            margin-top: 20px;
            margin-bottom: 10px;
            color: #FF8787;
        }
        .analysis-content h3 {
            font-size: 1.2em;
            margin-top: 15px;
            margin-bottom: 8px;
            color: #FFA5A5;
        }
        .analysis-content ul, .analysis-content ol {
            padding-left: 20px;
            margin-bottom: 10px;
        }
        .analysis-content li {
            margin-bottom: 5px;
        }
        .analysis-content p {
            margin-bottom: 10px;
        }
        .analysis-content strong {
            color: #FFB8B8;
        }    

        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            background-color: #FF6B6B;
            color: #0d1117;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #FF8787;
        }
        .image-preview {
            width: 100%;
            margin-top: 20px;
        }
        .image-preview img {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='app-logo.png') }}" alt="Gemini Calorie Guesstimate" class="logo">
        <div class="image-preview">
            <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Analyzed food">
        </div>
        <div class="analysis">
            <h2>Calorie Estimation:</h2>
            <div class="analysis-content">
                {{ analysis | safe }}
            </div>
        </div>
        <a href="/" class="btn">Analyze Another Meal</a>
    </div>
</body>
</html>
